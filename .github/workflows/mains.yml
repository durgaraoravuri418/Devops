name: Build & Test Maven App (Ephemeral Runner)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, eks-ephemeral]

    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Running inside EKS ephemeral runner"
          hostname
          uname -a
          cat /etc/os-release || true

      - name: Install Maven (portable)
        run: |
          MAVEN_VERSION=3.9.9
          curl -fsSL https://downloads.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz -o maven.tgz
          tar -xzf maven.tgz
          sudo mv apache-maven-${MAVEN_VERSION} /opt/maven
          sudo ln -sf /opt/maven/bin/mvn /usr/local/bin/mvn
          mvn -v

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run tests
        run: mvn test --batch-mode

      - name: Build JAR
        run: mvn clean package --batch-mode

      - name: Extract version
        id: jarver
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.jarver.outputs.version }}
          path: target/*.jar
